<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown Previewer</title>
  </head>
  <body style="text-align:center">
    <h1 >Markdown Previewer</h1>
    <p>This is a simple Markdown previewer written with React.js.</p>
    <br>
    <div id="container">
      <p> If you see this, React is not running yet! </p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
    <script type="text/babel">

      var preview = "";
      var MarkdownPreviewer = React.createClass({

        getInitialState: function() {
          return {value: 'Enter Markdown here!'};
        },

        handleChange: function(event) {
          this.setState({value: event.target.value});
          preview = event.target.value;
        },

        createMarkup: function() {
          return {__html: marked(preview, {sanitize: true})};
        },

        render: function() {
          return (
            <div>
            <textarea
            rows="4" cols="50"
            value={this.state.value}
            onChange={this.handleChange}
            style={{"width": "40%"}}
            >
            </textarea>
            <div dangerouslySetInnerHTML={this.createMarkup()}
            style={{"width": "60%", "margin": "0 auto", "textAlign": "left"}}/>
            </div>
    );
  }
      });

      ReactDOM.render(
        <MarkdownPreviewer />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
